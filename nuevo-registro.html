<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>mvshub - movies | video | streaming</title>
	<link rel="shortcut icon" type="image/png"
		href="https://d58ohtx80p2sd.cloudfront.net/mvshub/favicoicon/favicon.png" />
	<meta name="description" content="MVS Hub">
	<meta name="author" content="MVS Hub">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/987edafa85.js" crossorigin="anonymous"></script>
	<!--Estilos generales-->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div class="container-fluid">
		<!--Inicia header-->
		<section class="header">
			<nav class="navbar navbar-light navbar-newregister mt-5">
				<img src="https://d58ohtx80p2sd.cloudfront.net/mvshub/logo_mvshub/mvshub_logint.svg"/>
			</nav>
		</section>
		<!--Inicia Cuerpo-->
<section class="body">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-12 col-lg-6 py-5">
            <div class="form-container">
               
                <form class="newregister-form" id="registerForm">
					<h1 class="poppins-xb-newregister AA_title-ingresar pb-4">Crea tu cuenta y comienza a disfrutar</h1>
                    <div class="form-group pb-0 mb-0">
                        <input type="email" class="form-control-newform" id="email" placeholder=" " required>
                        <label for="email" class="form-label px-0 mx-0">Correo electrónico</label>
                    </div>
					<p class="error-message" id="emailError"></p>
					<div class="form-group password-container pb-0 mb-0 mt-4">
						<input type="password" class="form-control-newform" id="password" placeholder=" " required>
						<label for="password" class="form-label">Contraseña | 6 caracteres</label>
						<span class="toggle-eye-password">
						  <img src="img/eye-closed.svg" alt="Ojo cerrado" class="eye-password-icon" id="eye-closed">
						  <img src="img/eye-open.svg" alt="Ojo abierto" class="eye-password-icon" id="eye-open" style="display: none;">
						</span>
						
					  </div>
					  <p class="error-message px-0 mx-0" id="passwordError"></p>
                    <button type="submit" class="btn btn-primary mt-3 btn-newregister-form">CONTINUAR</button>

			


						<div class="row align-items-center ml-1">
							<div class="checkbox d-flex align-items-center">
							  <input type="checkbox" id="check1" class="check" checked>
							  <label class="span" for="check1"></label>
							</div>
							<div class="col-10 poppins check-text-newregister">
							  <p class="m-0">
								Acepto <a href="https://micuenta.mvshub.com.mx/terminos-y-condiciones" target="_blank"><b>Términos y condiciones</b></a> y he leído el <a href="https://micuenta.mvshub.com.mx/aviso-privacidad" target="_blank"><b>Aviso de privacidad</b></a>
							  </p>
							</div>
						
							<p class="login-link-newregister">¿Ya tienes cuenta? <a href="inicia-sesion.html">| Inicia sesión</a></p>
						  </div>
						


					  
                   
                </form>
            </div>
        </div>
    </div>
</section>

	</div>







	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/eye-password.js"></script>
	

</body>

</html>
