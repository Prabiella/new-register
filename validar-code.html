				<form class="newregister-form" id="registerForm">
					<h1 class="poppins-xb-newregister AA_title-ingresar">
						Ingresa el código que te acabamos de enviar a
						<span class="poppins-red">paquirrirabiella@mail.com</span>
					</h1>
				
					<!-- Contenedor del Pincode centrado -->
					<div class="pincode-wrapper my-5">
						<div class="pincode-container">
							<input type="text" id="pincode-input-newregister" maxlength="6" placeholder=" " autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="numeric" 
							pattern="[0-9]*"/>
							<div class="pincode-visual" aria-hidden="true">
								<span></span><span></span><span></span><span></span><span></span><span></span>
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-12">

						</div>
					</div>
					<br>
					<div class="col-12  col-lg-12 col-xl-8 offset-xl-2">
						<button type="submit" class="btn btn-primary mt-3 btn-newregister-form" onclick="window.location.href='new-paquetes-nueva-oferta.html';">
							VERIFICAR Y CREAR CUENTA
						</button>
					</div>
					
				
					<div class="row align-items-center ml-1">
						<div class="col-12 poppins check-text-newregister">
							<p class="m-0 text-center mb-3">
								Te enviamos el código de verificación desde <b>mvshub@mvshub.com.mx</b>
							</p>
							<p class="text-center">
								Si no tienes el correo en tu bandeja de entrada, <br/> búscalo en correos no deseados (SPAM) basurero o archivos
							</p>
						</div>
				
						<p class="login-link-newregister">
							¿No recibiste el código?
							<a href="inicia-sesion.html"> | Enviar nuevamente</a>
						</p>
					</div>
				</form>
            </div>
        </div>
    </div>
</section>
